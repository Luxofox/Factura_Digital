<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>
        <link rel="icon" href="../../../../favicon.ico"></link>

        <title>Checkout example for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/form-validation.css"></link>
    </head>

    <body class="bg-light">

        <div class="container">
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4"
                     src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg"
                     alt="" width="72" height="72"></img>
                    <h2>Crear Usuario</h2>
                    <p class="lead">Nota: Cada espacio debe estar lleno para
                        proseguir a crear el usuario.</p>
            </div>

            <div class="row">
                <div class="col-md-8 order-md-1">
                    <h4 class="mb-3">Crear Usuario</h4>
                   
                     
                        <h:form class="needs-validation">

                        <div class="row">
                            
                            <div class="col-md-4 mb-3">
                                <label for="Nombre">Nombre de Usuario</label> <h:inputText class="form-control" id="Nombre" value="#{controllerUsuario.usuario.nombreUsuario}" required="true" requiredMessage="El nombre de usuario es requerido" />
                                    <div class="invalid-feedback">Este campo es requerido.</div>
                            </div>
                            
                            <div class="col-md-3 mb-3">
                                <label for="Telefono">Telefono</label> 
                                <h:inputText class="form-control" id="Telefono" value="#{controllerUsuario.usuario.telefono}" converterMessage="Por favor ingrese unicamente numeros para el telefono" required="true" requiredMessage="El telefono es requerido"/>
                                    <div class="invalid-feedback">Este campo es requerido.</div>
                            </div>
                            
                            <div class="col-md-2 mb-3">
                                <label for="Correo">Correo</label> <h:inputText class="form-control" id="Correo" value="#{controllerUsuario.usuario.correo}" required="true" requiredMessage="El correo es requerido" />
                                    <div class="invalid-feedback">Este campo es requerido.</div>
                            </div>
                            
                             <div class="col-md-1 mb-3">
                                <label for="Contraseña">Contraseña</label> <h:inputText class="form-control" id="Contraseña" value="#{controllerUsuario.usuario.contraseña}" required="true" requiredMessage="la contraseña es requerida" />
                                    <div class="invalid-feedback">Este campo es requerido.</div>
                            </div>
                            
                          
                        </div>

                     
                        <hr class="mb-4"></hr>
                            <div class="row">
                               
                                <div class="col-md-6 mb-3">
                                    <h:commandButton class="btn btn-primary btn-lg btn-block" value="Crear" actionListener="#{controllerUsuario.insertarUsuario()}" action="CRUDUsuario" />                                   
                                </div>
                            </div>
                        
                        </h:form>
                        
                        <h:form>
                         <div class="col-md-6 mb-3">
                                    <h:commandButton class="btn btn-danger btn-lg btn-block" actionListener="#{controllerUsuario.clearUsuario()}" action="CRUDUsuario" value="Cancelar"/>
                                    
                                </div>
                        </h:form>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-3.2.1.slim.min.js"></script>
        <script src="js/jquery-slim.min.js"></script>
        <script src="vendor/bootstrap/js/popper.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/holder.min.js"></script>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';

                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');

                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </body>
</html>
