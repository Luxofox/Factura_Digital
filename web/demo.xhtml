<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form class="needs-validation">
            
            <div class="row">
              <div class="col-md-5 mb-3">
                                <label for="item">Productos y servicios</label> 
                                
                                <div class="invalid-feedback">Este campo es requerido.</div>
                            </div>
                <div class="col-md-4 mb-3">
                    <label for="cantidad">Cantidad</label> <input type="number"
                                                                  min="1" class="form-control" id="cantidad" placeholder="0" value="#{controllerFactura.cantidadProducto}" ></input>
                    <div class="invalid-feedback">Este campo es requerido.</div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="descuento">Descuento</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">%</span>
                        </div>
                        <input type="number" min="0" max="100" class="form-control" value="#+{controllerFactura.descuento}"></input>
                        <div class="invalid-feedback">Este campo es requerido.</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <h:commandButton class="btn btn-primary btn-lg btn-block" value="Agregar al carrito" action="#{controllerFactura.addListaCarrito(5)}"></h:commandButton> 
                </div>
            </div>
            <hr class="mb-4"></hr>
            <div class="row">

                <div class="col-md-5 mb-3">
                    <label for="subtotal">Subtotal</label>
                    <output class="form-control" id="subtotal" value="#{controllerFactura.subtotal}">#{controllerFactura.subtotal}</output>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="iv">Impuesto de Venta del producto seleccionado</label>
                    <output class="form-control" id="iv" value="#{producto.impuestoVenta}">#{producto.impuestoVenta}</output>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="total">Total</label>
                    <output class="form-control" id="total" value="#{controllerFactura.total}">#{controllerFactura.total}</output>
                </div>
            </div>
            <hr class="mb-4"></hr>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <button class="btn btn-danger btn-lg btn-block" type="submit">Cancelar</button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Agregar</button>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
