    </h:head>

    <h:body style="background-color: #999999;">

        <div class="limiter">
            <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-logo">
                            <i class="zmdi zmdi-landscape"></i>
                        </span>

                        <span class="login100-form-title p-b-34 p-t-27">
                           Registrar Usuario
                        </span>

                        <h:form>


                            <div class="wrap-input100 validate-input" data-validate = "Enter username">
                                <span class="focus-input100" > </span> 

                                <h:outputLabel value="Nombre de Usuario"/>
                                <h:inputText  value="#{controllerUsuario.usuario.nombreUsuario}" required="true" requiredMessage="El nombre de usuario es requerido"/>


                            </div>
                            
                             <div class="wrap-input100 validate-input" data-validate = "Enter username">
                                <span class="focus-input100" > </span> 
                                
                                <h:outputLabel value="Cedula"/>
                                <h:inputText  id="cedula" value="#{controllerUsuario.usuario.cedulaUsuario}" converterMessage="Por favor ingrese unicamente numeros para cedula" required="true" requiredMessage="La cedula de usuario es requerida"/>

                            </div>

                            <div class="wrap-input100 validate-input" data-validate = "Enter username">
                                <span class="focus-input100" > </span> 
                                
                                <h:outputLabel value="Telefono"/>
                                <h:inputText  id="phone" value="#{controllerUsuario.usuario.telefono}" converterMessage="Por favor ingrese unicamente numeros para telefono" required="true" requiredMessage="El telefono es requerido"/>

                            </div>

                               <div class="wrap-input100 validate-input" data-validate = "Enter username">
                                <span class="focus-input100" > </span> 
                                
                                 <h:outputLabel value="Email"/>
                                 <h:inputText  id="email" value="#{controllerUsuario.usuario.correo}" required="true" requiredMessage="El correo es requerido"/>

                            </div>

                              <div class="wrap-input100 validate-input" data-validate = "Enter username">
                                <span class="focus-input100" > </span> 
                                
                                <h:outputLabel value="Contraseña"/>
                            <h:inputText  id="contrasenna" value="#{controllerUsuario.usuario.contraseña}" required="true" requiredMessage="la contraseña es requerida"/>

                            </div>
                           
                             <div class="container-login100-form-btn">
                                 <h:commandButton value="Registrarse" class="login100-form-btn"  action="#{controllerUsuario.insertarUsuarioEmpresaRegister()}"/>


                            </div>
                          
                        </h:form>


                        <!--<div class="flex-m w-full p-b-33">
                                <div class="contact100-form-checkbox">
                                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"></input>
                                        <label class="label-checkbox100" for="ckb1">
                                                <span class="txt1">
                                                        I agree to the
                                                        <a href="#" class="txt2 hov1">
                                                                Terms of User
                                                        </a>
                                                </span>
                                        </label>
                                </div>

                                
                        </div>-->



                        <div class="container-login100-form-btn">
                            <a href="index.xhtml" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                                LogIn
                                <i class="fa fa-long-arrow-right m-l-5"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <!--===============================================================================================-->

        <!--===============================================================================================-->
        <script src="js/main.js"></script>
