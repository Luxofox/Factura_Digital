    </h:head>
    
    <h:body>
        <div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>
                                    <h:form>
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<!--<input class="input100" type="text" name="username" placeholder="Username" required="true" value="#{loginController.username}"></input>-->
                                               <span class="focus-input100" data-placeholder="&#xf207;"> </span> 
                                              
                                               <h:outputLabel value="Username:"/>
                                               <h:inputText class="input100" value="#{loginController.username}" required="true" requiredMessage="El usuario es requerido"/>
                                            
                                               
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
                                            <!--<input value="#{loginController.password}" class="input100" type="password" name="pass" placeholder="Password" required="true"></input>-->
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
                                                <h:outputLabel value="Password"/>
                                                <h:inputSecret class="input100" value="#{loginController.password}" required="true" requiredMessage="La contaseÃ±a es requerida"/>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"></input>
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
                                            <h:commandButton value="Login" class="login100-form-btn" action="#{loginController.ingresar()}"
							/>
						
                                    
					</div>
                                    </h:form>
					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
                    
                    <div class="text-center p-t-9">
						<a class="txt2" href="register.xhtml">
							Register 
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
